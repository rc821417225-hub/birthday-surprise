<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÇ Birthday Surprise üéâ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

<style>

/* ---------- BACKGROUND ---------- */
body{
margin:0;
overflow:hidden;
font-family:'Poppins',sans-serif;
text-align:center;
color:white;
background:linear-gradient(270deg,#ff9a9e,#fad0c4,#fbc2eb,#a18cd1);
background-size:800% 800%;
animation:bg 15s ease infinite;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* ---------- INTRO ---------- */
#intro{
position:fixed;
width:100%;
height:100vh;
background:black;
display:flex;
justify-content:center;
align-items:center;
font-size:38px;
letter-spacing:3px;
animation:introFade 4s forwards;
z-index:10;
}

@keyframes introFade{
0%{opacity:1}
85%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* ---------- BUTTON ---------- */
#startBtn{
margin-top:40vh;
padding:18px 35px;
font-size:22px;
border:none;
border-radius:40px;
background:#ff4081;
color:white;
cursor:pointer;
box-shadow:0 0 20px rgba(0,0,0,0.4);
}

/* ---------- GLOW TEXT ---------- */
#title{
display:none;
font-size:60px;
margin-top:20px;
background:linear-gradient(90deg,#ff0,#ff4081,#00e5ff,#76ff03);
-webkit-background-clip:text;
color:transparent;
animation:hue 4s linear infinite;
}

@keyframes hue{
100%{filter:hue-rotate(360deg);}
}

/* ---------- MESSAGE ---------- */
#wish{
display:none;
font-size:22px;
max-width:700px;
margin:20px auto;
padding:10px;
line-height:1.6;
}

/* ---------- REAL CAKE ---------- */
#cake{
display:none;
margin:40px auto;
position:relative;
width:220px;
}

.layer{
height:60px;
border-radius:15px;
margin-top:5px;
box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.layer1{background:#ff9ecb;}
.layer2{background:#ffc1e3;}
.layer3{background:#ffe0f0;}

#candle{
width:14px;
height:45px;
background:white;
position:absolute;
left:50%;
transform:translateX(-50%);
top:-45px;
cursor:pointer;
border-radius:3px;
}

#flame{
width:16px;
height:16px;
background:orange;
border-radius:50%;
position:absolute;
top:-16px;
left:-1px;
animation:flicker .2s infinite alternate;
}

@keyframes flicker{
from{transform:scale(1)}
to{transform:scale(1.25)}
}

/* ---------- BALLOONS ---------- */
.balloon{
position:absolute;
bottom:-120px;
width:50px;
height:65px;
border-radius:50%;
animation:floatUp linear infinite;
}

@keyframes floatUp{
to{transform:translateY(-120vh);}
}

/* ---------- CONFETTI ---------- */
.confetti{
position:absolute;
width:8px;
height:8px;
animation:fall 4s linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(720deg);}
}

/* ---------- FIREWORK CANVAS ---------- */
canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}

</style>
</head>

<body>

<div id="intro">‚ú® Preparing A Birthday Surprise ‚ú®</div>

<!-- ‚úÖ CHANGED BUTTON TEXT -->
<button id="startBtn">üéÅ Surprise from Rohit üéÅ</button>

<h1 id="title">üéâ HAPPY BIRTHDAY MEGHA üéÇ</h1>

<!-- ‚úÖ ADDED MESSAGE -->
<div id="wish">
 üéÇ May your happiness rise like mountains, your problems flow away like rivers, and your success expand like the universe üåü
</div>

<div id="cake">
<div id="candle"><div id="flame"></div></div>
<div class="layer layer1"></div>
<div class="layer layer2"></div>
<div class="layer layer3"></div>
</div>

<canvas id="fireworks"></canvas>

<script>

/* ---------- SAFE HAPPY BIRTHDAY MUSIC ---------- */
function playMusic(){
const AudioContext=window.AudioContext||window.webkitAudioContext;
const ctx=new AudioContext();

function note(freq,time){
let osc=ctx.createOscillator();
let gain=ctx.createGain();
osc.frequency.value=freq;
osc.type="sine";
osc.connect(gain);
gain.connect(ctx.destination);
osc.start(time);
gain.gain.setValueAtTime(0.25,time);
gain.gain.exponentialRampToValueAtTime(0.001,time+0.6);
osc.stop(time+0.6);
}

let melody=[
262,262,294,262,349,330,
262,262,294,262,392,349,
262,262,523,440,349,330,294,
466,466,440,349,392,349
];

function play(){
let t=ctx.currentTime;
melody.forEach((f,i)=>note(f,t+i*0.6));
}
play();
setInterval(play,16000);
}

/* ---------- BALLOONS ---------- */
function balloons(){
for(let i=0;i<25;i++){
let b=document.createElement("div");
b.className="balloon";
b.style.left=Math.random()*100+"vw";
b.style.background=`hsl(${Math.random()*360},70%,60%)`;
b.style.animationDuration=(6+Math.random()*5)+"s";
document.body.appendChild(b);
}
}

/* ---------- CONFETTI ---------- */
function confetti(){
setInterval(()=>{
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),4000);
},120);
}

/* ---------- FIREWORKS ---------- */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];

function firework(){
let x=Math.random()*canvas.width;
let y=Math.random()*canvas.height/2;

for(let i=0;i<60;i++){
particles.push({
x:x,y:y,
angle:Math.random()*Math.PI*2,
speed:Math.random()*5+2,
life:80,
color:`hsl(${Math.random()*360},100%,50%)`
});
}
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;
ctx.fillStyle=p.color;
ctx.fillRect(p.x,p.y,3,3);
});

particles=particles.filter(p=>p.life>0);
requestAnimationFrame(animate);
}
animate();
setInterval(firework,2000);

/* ---------- START ---------- */
document.getElementById("startBtn").onclick=function(){

this.style.display="none";
document.getElementById("title").style.display="block";
document.getElementById("cake").style.display="block";
document.getElementById("wish").style.display="block";

playMusic();
balloons();
confetti();
};

/* ---------- BLOW CANDLE ---------- */
document.getElementById("candle").onclick=function(){
document.getElementById("flame").style.display="none";
firework();
firework();
};

</script>

</body>
</html>
